<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holberton School</title>
  
  </head>
  <body>
    <header> 
      First HTML page
    </header>
   
    <h1>Hello Student</h1>
    <h3>Thank you for submitting</h3>    
  
    <script>
    

  //if else statement
  var marks1 = parseInt(prompt("Enter marks1", "Enter"));
  var marks2 = parseInt(prompt("Enter marks2", "Enter"));
  var marks3 = parseInt(prompt("Enter marks3", "Enter"));
  
  var total = marks1 + marks2 + marks3;
  var percent = total * 100/150;
  
  alert(percent);
  if (percent >= 80) {
    alert("Grade A");

  }
  else if(percent >= 60){
    alert("Grade B+");
  }

  else if(percent >= 50){
    alert("Grade C+");
  }

  else if(percent >= 40){
    alert("Grade C");
  }

  else if(percent >= 30){
    alert("Grade C-");
  }

  else{
    alert("Fail");
  }

 //for loops
 var i;
  for (i = 1; i <= 10; i++){
    document.write(i);
    document.write("<br/>");
  }

  //product
  var i;
  var product;
  var num = parseInt(prompt("Enter number", "Enter.."))
  for (i =1; i <= num; i++){
    product = product * 1;
  }
  document.write("Factorial:" + product);

    </script>
  </body>
</html>
